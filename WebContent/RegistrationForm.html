<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>CSS Registration Form</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" href="Reg.css">
    </head>
    <body>    
        <form action="" class="register">
            <h1>Registration</h1>
            <fieldset class="row1">
                <legend>Account Details
                </legend>
                 <p>
                    <label>username *
                    </label>
                    <input type="text"/>
                    <label>EmpID *
                    </label>
                    <input type="text"/>
                </p>
                <p>
                    <label>Email *
                    </label>
                    <input type="text"/>
                    <label>Repeat email *
                    </label>
                    <input type="text"/>
                </p>
                <p>
                    <label>Password*
                    </label>
                    <input type="text"/>
                    <label>Repeat Password*
                    </label>
                    <input type="text"/>
                    <label class="obinfo">* obligatory fields
                    </label>
                </p>
            </fieldset>
            <fieldset class="row2">
                <legend>Personal Details
                </legend>
                <p>
                    <label>Name *
                    </label>
                    <input type="text" class="long"/>
                </p>
                <p>
                    <label>Phone *
                    </label>
                    <input type="text" maxlength="10"/>
                </p>
                <p>
                    <label class="optional">Street
                    </label>
                    <input type="text" class="long"/>
                </p>
                <p>
                    <label>City *
                    </label>
                    <input type="text" class="long"/>
                </p>
                <p>
                    <label>Country *
                    </label>
                    <select>
                        <option>
                        </option>
                        <option value="1">United States
                        </option>
                    </select>
                </p>
                <p>
                    <label class="optional">adress
                    </label>
                    <input class="long" type="text" value="">

                </p>
                <p>
                    <label>Adhaar copy *
                    </label>
                    <input type="file" class="long"/>
                </p>
            </fieldset>
            <fieldset class="row3">
                <legend>Further Information
                </legend>
                <p>
                    <label>Gender *</label>
                    <input type="radio" value="radio"/>
                    <label class="gender">Male</label>
                    <input type="radio" value="radio"/>
                    <label class="gender">Female</label>
                </p>
              <p>
                    <label>date of birth *
                    </label>
                    <input type="date" class="long"/>
                </p>
                <p>
                    <label>Nationality *
                    </label>
                    <select>
                        <option value="0">
                        </option>
                        <option value="1">United States
                        </option>
                    </select>
                </p>
            </fieldset>
             <fieldset class="row3">
                <legend>Employee type 
                </legend>
                 <p>
                    <label>category *
                    </label>
                    <select>
                        <option value="0">
                        </option>
                        <option value="1">Employee
                        </option>
                         <option value="2">admin
                        </option>
                    </select>
                </p>
                 <p>
                    <label>Branch*
                    </label>
                    <select>
                        <option value="0">
                        </option>
                        <option value="1">chennai
                        </option>
                         <option value="2">banglore
                        </option>
                        <option value="3">dubai
                        </option>
                    </select>
                </p>
                 <p>
                    <label>status*
                    </label>
                    <select>
                        <option value="0">
                        </option>
                        <option value="1">permanent staff
                        </option>
                         <option value="2">trainee
                        </option>
                    </select>
                </p>
         </fieldset>
            <fieldset class="row4">
                <legend>Terms and Mailing
                </legend>
                <p class="agreement">
                    <input type="checkbox" value=""/>
                    <label>*  I accept the <a href="#">Terms and Conditions</a></label>
                </p>
                <p class="agreement">
                    <input type="checkbox" value=""/>
                    <label>we received personalized information from employee</label>
                </p>
            </fieldset>
            </fieldset>
            <div><button class="button">Register &raquo;</button></div>
        </form>
    </body>
</html>
